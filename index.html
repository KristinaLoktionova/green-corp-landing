<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Солнечные батареи GreenCorp</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap">
</head>

<body>
	<header>
		<img src="img/logo.svg" alt="header-logo" class="header__logo">
		<div class="header__controls">
			<a href="#contacts">Контакты</a>
			<button>Заказать</button>
		</div>
	</header>
	<section class="about">
		<div class="about__info">
			<h1>Солнечные панели GreenRobotic</h1>
			<p>Производите дешёвую экологически чистую электроэнергию из солнечного света</p>
			<button>Узнать подробнее</button>
		</div>
		<div class="about__images">
			<img src="img/sun.png" alt="Солнышко" class="about__sun-image">
			<img src="img/solar-panel.png" alt="Солнечная панель" class="about__image">
		</div>
	</section>
	<section class="form">
		<div class="form__container">
			<h2>Оставьте свои контакты</h2>
			<p>Поможем подобрать модель. <br> Выбрать удобный вариант доставки и установки. <br> Гарантия возврата денег.</p>

			<div class="form__group">
				<form action="">
					<label for="name"> Ваше имя</label>
					<input id="name" type="text" placeholder="Введите имя">
					<label for="email">Электронный адрес</label>
					<input id="email" type="email" placeholder="***@yandex.ru">
					<label for="tel">Номер телефона</label>
					<input id="tel" type="tel" placeholder="7(999)999-99-99">
					<label for="budget">Примерный бюджет</label>
					<select id="budget" name=""> Выберите вариант
						<option value="10-30">10 000₽ – 30 000₽</option>
						<option value="30-60">30 000₽ – 60 000₽</option>
						<option value="60-100">60 000₽ – 100 000₽</option>
						<option value="100+">100 000₽</option>
					</select>
					<button type="submit" class="form__submit">отправить заявку</button>
				</form>
			</div>
		</div>
	</section>
	
	<footer>
		<div class="footer__container">

		</div>
		<div class="footer__copyright">
<p>GreenCorp © 2021.</p>
		</div>
	</footer>
</body>

</html>
